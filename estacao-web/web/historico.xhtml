<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Histórico de Medidas</title>

        <f:metadata>
            <f:viewAction action="#{bgrMedidas.carregarHistorico()}" />
        </f:metadata>
    </h:head>
    <h:body>

        <p:dataTable var="medida" value="#{bgrMedidas.historicoDeMedidas}" rows="10"
                     paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} medidas"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
            <p:column field="data" headerText="Data" filterable="false" sortable="false"/>
            <p:column field="temperaturaMinima" headerText="Temperatura Mínima" filterable="false" sortable="false"/>
            <p:column field="temperaturaMedia" headerText="Temperatura Média" filterable="false" sortable="false"/>
            <p:column field="temperaturaMaxima" headerText="Temperatura Máxima" filterable="false" sortable="false"/>
            <p:column field="umidadeMinima" headerText="Umidade Mínima" filterable="false" sortable="false"/>
            <p:column field="umidadeMedia" headerText="Umidade Média" filterable="false" sortable="false"/>
            <p:column field="umidadeMaxima" headerText="Umidade Máxima" filterable="false" sortable="false"/>
            <p:column headerText="Choveu">
                <h:outputText value="#{medida.choveu ? 'Sim':'Não'}" />
            </p:column>
        </p:dataTable>

        <h:form style="margin-top: 20px; text-align: center;">
            <h:commandLink value="Clique aqui para ver os dados em tempo real" 
                           action="#{bgrMedidas.paginaInicial()}"
                           style=" text-decoration: none; color: black"/>
        </h:form>

    </h:body>
</html>
